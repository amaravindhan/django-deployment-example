<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand" href="{% url 'index' %}">BRAND</a></li>
          <li><a href="{% url 'admin:index' %}" class="navbar-link">Admin</a></li>
          <li><a href="{% url 'template_app:other' %}" class="navbar-link">Other</a></li>
          <li><a href="{% url 'learning_users:register' %}" class="navbar-link">Register</a></li>
          {% if user.is_authenticated %}
            <li><a href="{% url 'learning_users:user_logout' %}" class="navbar-link">Logout</a></li>
          {% else %}
            <li><a href="{% url 'learning_users:user_login' %}" class="navbar-link">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>
  </body>
</html>
