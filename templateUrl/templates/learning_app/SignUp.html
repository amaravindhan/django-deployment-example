<!DOCTYPE html>
{% extends "templates_app/base.html"%}
  {% load staticfiles %}

  {% block body_block %}
    <div class="jumbotron">
      {% if registered %}
        <h1>Thank you for registering!</h1>
      {% else %}
        <h1>Register Here!</h1>
        <h3>Fill out the form:</h3>
        <form enctype="multipart/form-data" method="POST" >
          {{ signup_form.as_p }}
          {{ profile_form.as_p }}
          {% csrf_token %}
          <input type="submit" class="btn btn-primary" value="Submit">
        </form>
      {% endif %}
    </div>
  {% endblock %}
